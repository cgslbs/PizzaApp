<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons (click)="presentPopover($event)" slot="end">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div id="container">
    <ion-list>
      <ion-list-header>
        Pizzas
      </ion-list-header>
      <ion-item *ngFor="let pizza of listPizza" >
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-avatar slot="start">
                <img alt="{{pizza.nom}}" src="{{pizza.photo}}">
              </ion-avatar>
              <ion-label>
                <h2>{{pizza.nom}}</h2>
                <h3>{{pizza.prix}}â‚¬</h3>
              </ion-label>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              <ion-button fill="clear" (click)="editPizza(pizza)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              <ion-button fill="clear" (click)="deletePizza(pizza, listPizza.indexOf(pizza))">
                <ion-icon slot="icon-only" name="trash-outline" class="color-red"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Ingredients
      </ion-list-header>
      <ion-item *ngFor="let ing of listIngredient" >
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-label>
                <h2>{{ing.nom}}</h2>
              </ion-label>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              <ion-button fill="clear" (click)="editIngredient(ing)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              <ion-button fill="clear" (click)="deleteIngredient(ing, listIngredient.indexOf(ing))">
                <ion-icon slot="icon-only" name="trash-outline" class="color-red"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

<!--    <ion-button fill="clear" (click)="deleteMyIng()">-->
<!--      <ion-icon slot="icon-only" name="trash-outline" class="color-red"></ion-icon>-->
<!--    </ion-button>-->

  </div>
</ion-content>
