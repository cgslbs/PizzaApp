<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pizza App
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PizzaApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list-header>
        Nos Pizzas
      </ion-list-header>
      <ion-item *ngFor="let pizza of listPizza" (click)="getDetails(pizza)">
        <ion-avatar slot="start">
          <img alt="{{pizza.nom}}" src="{{pizza.photo}}">
        </ion-avatar>
        <ion-label>
          <h2>{{pizza.nom}}</h2>
          <h3>{{pizza.prix}}â‚¬</h3>
        </ion-label>
        <ion-fab horizontal="end" >
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      </ion-item>
    </ion-list>


  </div>
</ion-content>
