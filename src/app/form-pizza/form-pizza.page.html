<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="pizza.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Prix</ion-label>
    <ion-input type="number" [(ngModel)]="pizza.prix"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let ingredient of listIngredient">
      <ion-label>{{ingredient.nom}}</ion-label>
      <ion-checkbox slot="end" [checked]="isChecked.indexOf(ingredient.id)>=0" (ionChange)="editIngredient(ingredient.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-label>Photo</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" [(ngModel)]="pizza.photo"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-buttons (click)="takePicture()">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
    <ion-button (click)="submitPizza(pizza)" expand="full">
      Enregistrer
    </ion-button>
</ion-content>
